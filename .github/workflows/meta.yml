name: Update metainfo on release

on:
    release:
        types:
            - published
    workflow_dispatch:

permissions:
    contents: write

jobs:
    update:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - uses: pnpm/action-setup@v4

            - name: Use Node.js 20
              uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: Install dependencies
              run: pnpm i

            - name: Update metainfo
              run: pnpm updateMeta

            - name: Ensure branch exists
              run: |
                  git fetch origin
                  if ! git rev-parse --verify origin/ci/meta-update; then
                    git checkout -b ci/meta-update
                    git push origin ci/meta-update
                  else
                    git checkout ci/meta-update
                  fi

            - name: Commit changes
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
                  git add meta/io.github.moonhq.moonroof.metainfo.xml
                  git commit -m "Insert release changes for ${{ github.event.release.tag_name }}"
                  git push origin ci/meta-update --force

            - name: Create Pull Request
              uses: peter-evans/create-pull-request@v6
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
                  commit-message: "Insert release changes for ${{ github.event.release.tag_name }}"
                  committer: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
                  author: ${{ github.actor }} <${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com>
                  signoff: false
                  branch: ci/meta-update
                  delete-branch: true
                  title: "Metainfo for ${{ github.event.release.tag_name }}"
                  body: |
                      This PR updates the metainfo for release ${{ github.event.release.tag_name }}.
                      @Prince527Github
                  labels: |
                      report
                      automated pr
                  assignees: Prince527Github
                  reviewers: Prince527Github
                  milestone: 1
                  draft: false
